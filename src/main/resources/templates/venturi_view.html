<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venturi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2>Registrar Nuevo Venturi</h2>

    <form id="venturiForm">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required>
        </div>

        <div class="mb-3">
            <label for="numeroParte" class="form-label">Número de Parte</label>
            <input type="text" class="form-control" id="numeroParte" name="numeroParte" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="maxFlow" class="form-label">Flujo Máximo (GPM o LPM)</label>
            <input type="number" class="form-control" id="maxFlow" name="maxFlow" min="0" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <div id="mensaje" class="mt-3"></div>

    <script>
        document.getElementById('venturiForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                codigo: document.getElementById('codigo').value,
                numeroParte: document.getElementById('numeroParte').value,
                descripcion: document.getElementById('descripcion').value,
                maxFlow: document.getElementById('maxFlow').value
            };

            fetch('http://localhost:8080/api/venturi', { // Ajusta la URL según tu backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(res => {
                if (res.ok) return res.json();
                throw new Error("Error al guardar el venturi");
            })
            .then(response => {
                document.getElementById('mensaje').innerHTML =
                    '<div class="alert alert-success">Venturi guardado correctamente</div>';
                document.getElementById('venturiForm').reset();
            })
            .catch(error => {
                document.getElementById('mensaje').innerHTML =
                    `<div class="alert alert-danger">${error.message}</div>`;
            });
        });
    </script>

</body>
</html>
